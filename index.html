<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaChat.ca - Chat with Celebrities</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff007f, #007bff, #00ff7f);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 60%;
            height: 80%;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }
        .chat-header {
            padding: 15px;
            background-color: #222;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-box {
            height: calc(100% - 120px);
            overflow-y: scroll;
            padding: 10px;
            background-color: #333;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #444;
        }
        .user-message {
            background-color: #007bff;
            text-align: right;
        }
        .celebrity-message {
            background-color: #ff007f;
            text-align: left;
        }
        .input-section {
            display: flex;
            padding: 10px;
            background-color: #222;
        }
        .input-section input {
            flex: 1;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .input-section button {
            padding: 10px 20px;
            background-color: #ff007f;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .input-section button:hover {
            background-color: #ff3399;
        }
        .pay-section {
            text-align: center;
            margin-top: 20px;
        }
        .pay-section a {
            padding: 10px 20px;
            background-color: #ff007f;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .pay-section a:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            InstaChat - Chat with Celebrities
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message celebrity-message">Hello, welcome to InstaChat! I'm MrBeast, how can I help you today?</div>
            <!-- Add more dynamic messages here -->
        </div>

        <div class="input-section">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="pay-section">
        <p>If you want to chat for 3 days, please make a payment via PayPal:</p>
        <a href="https://www.paypal.com/paypalme/noahchislett03" target="_blank">Pay via PayPal</a>
    </div>

    <script>
        const messages = [
            "What's up?", 
            "How are you today?", 
            "Wanna chat more?",
            "I have a surprise for you!",
            "What do you want me to do?"
        ];

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const chatBox = document.getElementById('chat-box');
            const userMessage = messageInput.value;

            if (userMessage.trim()) {
                // Display user message
                const userMessageElement = document.createElement('div');
                userMessageElement.classList.add('message', 'user-message');
                userMessageElement.textContent = userMessage;
                chatBox.appendChild(userMessageElement);

                // Randomly select a celebrity reply
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                const celebrityMessageElement = document.createElement('div');
                celebrityMessageElement.classList.add('message', 'celebrity-message');
                celebrityMessageElement.textContent = randomMessage;
                chatBox.appendChild(celebrityMessageElement);

                // Clear input field
                messageInput.value = '';

                // Scroll to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>

</body>
</html>
